<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout/layout">
<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://accounts.google.com/gsi/client?hl=fr" async></script>

</head>
<body>
<div class="container mt-5">
    <div class="card" style="width: 600px; margin-left: 250px; box-shadow: 10px 10px 10px 10px gray">
        <h3 class="text-center mt-5">Create Customer</h3>
        <form action="/addCustomer" method="post">
            <div class="form-group mt-5 ml-5 mr-5">
                <label for="exampleInputEmail1">Email</label> <input type="email"
                                                                     class="form-control" id="exampleInputEmail1"
                                                                     aria-describedby="emailHelp"
                                                                     placeholder="Enter email"
                                                                     name="email" required>
            </div>
            <div class="form-group ml-5 mr-5">
                <label for="name"> Name</label> <input type="name"
                                                               class="form-control" id="name"
                                                               aria-describedby="name"
                                                               placeholder="Enter name"
                                                               name="name" required>
            </div>
            <div class="container text-center mb-3">
                <button type="submit" class="btn btn-primary">Add Customer</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
